<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="{% static 'css/styleReg.css'%}">
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/x-icon" href="{% static 'image/logom.png' %}">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Registration FORM</h2>
        </div>
            {% for message in messages %}
                    <div class="alertmes">
                        <span style="color:red;">{{message}}</span>
                    </div>
            {% endfor %}
        <form class="form dan " method="POST">
            {% csrf_token %}
            <div class="form-control">
                {{ cform }}
            </div>
            <input type="submit" class="btn" value="Submit"><a href="/sendE"></a></input>
            <!-- <button type="submit" class="btn"><a href="/verifyOTP">submit</a> </button> -->
            <div class="form-control loginPanel">
                <label>Already have an account? <a href="/login"> Sign In</a></label>
            </div>
        </form>
    </div>

</body>

</html>
