<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'image/logom.png' %}">

    <title>Contact</title>
</head>
<body>
    <div class="container">
        <p>CONTACT US</p>
        
        <div class="login">
          <input type="text" name="fullname" placeholder="Your Name" class="input">
          <input type="text" name="email" placeholder="Your Email Address" class="input">
        </div>
        
        <div class="subject">
          <input type="text" name="subject" placeholder="Subject" class="input">
        </div>
        
        <div class="msg">
          <textarea  class="area" name="problem" placeholder="Leave a Message"></textarea>
        </div>
        
        <div class="btn">Send Message</div>
      </div>
    
</body>
</html>
